<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <h1 class="display-5">Messages</h1>
  <table class="table">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Message</th>
    </tr>
    <tr th:each="m: ${messages}">
      <td th:text="${m.name}"></td>
      <td th:text="${m.text}"></td>
    </tr>
  </table>

  <h2>Input message</h2>
  <form action="/mes" method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name">
      <div class="form-text">Input name</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <input type="text" class="form-control" name="text">
      <div class="form-text">Input message</div>
    </div>
    <button type="submit" class="btn btn-primary">Add message</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
